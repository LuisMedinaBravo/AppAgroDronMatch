<!DOCTYPE html>
<html lang="en">

<head>
    <title>AgroDronMatch</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0, user-scalable=no" >

    <link rel="apple-touch-icon" href="assets/img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="../../diseños/logo.png">

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/templatemo.css">
    <link rel="stylesheet" href="../css/custom.css">

    <link rel="stylesheet" href="../css/fontawesome.min.css">
    <!-- Incluir CSS de NProgress -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css" />
<!--
    
TemplateMo 559 Zay Shop

https://templatemo.com/tm-559-zay-shop

</head>

<body class="animate-section" style="overflow: hidden;">

    <!-- Start Banner Hero -->
    <div id="template-mo-zay-hero-carousel" class="carousel slide" style="height: 20vh;">
        <div class="carousel-inner">
            <div id="carousel-active" class="carousel-item active" style="height: 20vh; position: relative;">
                <div class="overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.4);"></div>
                <div style="background-image: url('../img/DJI_0188.jpg'); background-size: cover; background-position: center; height: 100%;"></div>
                <div class="container" style="height: 100%; position: absolute; top: 0; left: 0; display: flex; align-items: flex-end; justify-content: center;">
                    <div>
                        <h1 class="h1 text-success" style="color: white !important; margin-bottom: 0.5rem;"><b>AgroDronMatch</b></h1>
                        <h4 class="h4" style="color: white !important; text-align: center;"><b>¿Olvidaste la contraseña?</b></h4>
                    </div>
                </div>
                <div id="flecha-atras" class="flecha-atras">
                    <i class="fas fa-arrow-circle-left"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- End Banner Hero -->
    
    <section id="container" class="container">
        <div class="row text-center">
            <div class="col-lg-6 m-auto">
                <div class="d-flex flex-column align-items-center mt-4">
                    <h3 for="jornada" class="h3">Restablecer la contraseña con tu correo</h3>
                    <div class="input-group mb-2">
                        <span class="input-group-text" style="background-color: white; border: none;"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="correo" autocomplete="off" placeholder="Ingresar correo">
                    </div>
                    <div id="correo-error-message" class="error-message-correo"></div>
                        <button id="confirmar" class="btn btn-secondary" style="width: 90%; height: 50px; background-color: white; color: black; margin-top: 3%;">Enviar</button>                
                    </div>
                </div>
            </div>
        <div id="footer" class="bg-success py-3"></div> 
    </section>
    <div id="nprogress">
        <div id="spinner" class="spinner" role="spinner">
          <div class="spinner-icon"></div>
        </div>  
        </div>
        <div id="nprogress-text-1" class="nprogress-text">
            <i class="fas fa-check" style="color: #59ab6e;"></i>
            <br>Email de restablecimiento de contraseña enviado
        </div>
        <div id="nprogress-text-2" class="nprogress-text">
            <i class="fas fa-envelope"></i>
            <br>Por favor, verifica tu correo electrónico antes de restablecer tu contraseña
        </div>
        <div id="nprogress-text-3" class="nprogress-text">
            <i class="fas fa-times" style="color: red"></i>
            <br>Error al enviar el email de restablecimiento de contraseña
        </div>
    <script>
        //Lógica flecha
        document.querySelector('.flecha-atras').addEventListener('click', function() {
            window.location.href = 'iniciar_sesion.html';
        });
        //Lógica del footer
        document.addEventListener('DOMContentLoaded', function() {
            const animatedSections = document.querySelectorAll('.animate-section');
            const footer = document.getElementById('footer');

            function showFooter() {
                footer.style.opacity = '1';
                footer.style.transform = 'translateY(0)';
            }

            animatedSections.forEach(section => {
                section.addEventListener('animationend', showFooter);
            });
        });
    </script>

    <!-- Start Script -->
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/jquery-migrate-1.2.1.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/templatemo.js"></script>
    <script src="../js/custom.js"></script>
    <!-- Incluir JS de NProgress -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
    <script src="../js/inicio_sesion/olvidar_clave.js"></script>
    <!-- Firebase -->

    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>

</body>
</html>
