<!DOCTYPE html>
<html lang="en">

<head>
    <title>AgroDronMatch</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0, user-scalable=no" >

    <link rel="apple-touch-icon" href="../../../diseños/logo.png">
    <link rel="shortcut icon" type="image/x-icon" href="/public/diseños/logo.png">

    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/templatemo.css">
    <link rel="stylesheet" href="../../css/custom.css">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="../../css/fontawesome.min.css">
<!--
    
TemplateMo 559 Zay Shop

https://templatemo.com/tm-559-zay-shop

-->
</head>

<body style=" overflow: hidden;">

    <!-- Start Banner -->
    <div id="banner" class="banner">
        <div class="position-absolute top-0 start-0 m-3">
            <p>Busca a tu prestador</p>
        </div>
        <div class="position-absolute top-0 end-0 m-3">
            <small style="font-size: 10px;">Coméntanos</small>
            <a id="icono_formulario" href="#"> <i class="fas fa-clipboard-list" style="color: white;"></i></a> 
        </div>
    </div>
    <!-- End Banner -->

    <!-- Start Perfil -->
    <div id="configuracion" class="configuracion">
        <div class="configuracion-form">
            <h2 class="text-center">Configuraciones</h2>
            <form>
                <div class="form-group">
                    <label style="display: block; border: 1px solid black; padding: 5px; position: relative; border-radius: 10px;">Filtro de búsqueda <i class="fas fa-arrow-right" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);"></i></label>
                </div>
                <div id="cuenta_label" class="form-group">
                    <label style="display: block; border: 1px solid black; padding: 5px; position: relative; border-radius: 10px;">Cuenta <i class="fas fa-arrow-right" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);"></i></label>
                </div>
                <div id="soporte_label" class="form-group">
                    <label style="display: block; border: 1px solid black; padding: 5px; position: relative; border-radius: 10px;">Soporte <i class="fas fa-arrow-right" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);"></i></label>
                </div>
                <h6 class="h6 text-center mt-5">¡Visita nuestras plataformas!</h6>
                <div id="plataforma" class="d-flex justify-content-center">
                    <a id="facebook" class="btn btn-primary mr-2 rounded-pill btn-icon" style="background-color: #3b5998; color: white; border: none;"><i class="fab fa-facebook fa-2x"></i></a>
                    <a id="instagram" class="btn btn-primary mr-2 rounded-pill btn-icon" style="background-color: #e1306c; color: white; border: none;"><i class="fab fa-instagram fa-2x"></i></a>
                    <a id="web" class="btn btn-primary rounded-pill btn-icon" style="background-color: #add8e6; color: black; border: none;"><i class="fas fa-globe fa-2x"></i></a>
                </div>
            </form>
        </div>
    </div>
    <!-- End Perfil -->

    <!-- Start Soporte -->
    <div id="soporte" class="configuracion" style="display: none;">
        <div class="configuracion-form">
            <a class="back-arrow">
                <i class="fas fa-arrow-left"></i>
            </a>
            <form style="margin-top: 5%;">
                <div class="form-group">
                    <label id="numero_label" style="display: flex; align-items: center; border: 1px solid black; padding: 5px; position: relative; border-radius: 10px; font-size: 10px;">
                        <i class="fab fa-whatsapp fa-3x text-success" style="margin-right: 10px;"></i> +569XXXXXXXX 
                    </label>
                </div>
                <div class="form-group">
                    <label id="correo_label" style="display: flex; align-items: center; border: 1px solid black; padding: 5px; position: relative; border-radius: 10px;">
                        <i class="fas fa-envelope fa-3x text-primary" style="margin-right: 10px;"></i> soporte@agrodronmatch.com 
                    </label>
                </div>
            </form>
        </div>
    </div>

    <div id="modal_numero" class="modal" style="display: none; position: fixed; z-index: 1; left: 0; bottom: 0; width: 100%;">
        <div class="modal-content" style="width: 50%; background-color: #59ab6e; color: white; padding: 5px; border: 1px solid #888; position: absolute; left: 50%; transform: translateX(-50%); bottom: 0; justify-content: center; align-items: center; display: flex; margin-bottom: 50px;">
            <p>Número copiado</p>
        </div>
    </div>

    <div id="modal_correo" class="modal" style="display: none; position: fixed; z-index: 1; left: 0; bottom: 0; width: 100%;">
        <div class="modal-content" style="width: 50%; background-color: #59ab6e; color: white; padding: 5px; border: 1px solid #888; position: absolute; left: 50%; transform: translateX(-50%); bottom: 0; justify-content: center; align-items: center; display: flex; margin-bottom: 50px;">
            <p>Correo copiado</p>
        </div>
    </div>
    <!-- End Soporte -->
     
    <!-- Start Cuenta -->
    <div id="cuenta" class="configuracion" style="display: none;">
        <div class="configuracion-form">
            <a class="back-arrow">
                <i class="fas fa-arrow-left"></i>
            </a>
            <form style="margin-top: 5%;">
                <div class="form-group">
                    <label id="cerrar_sesion" style="display: flex; align-items: center; border: 1px solid black; padding: 5px; position: relative; border-radius: 10px; font-size: 10px;">
                        <i class="fas fa-sign-out-alt fa-1x" style="margin-right: 10px;"></i> Cerrar sesión 
                    </label>
                </div>
                <div class="form-group">
                    <label id="eliminar_cuenta" style="display: flex; align-items: center; border: 1px solid black; padding: 5px; position: relative; border-radius: 10px;">
                        <i class="fas fa-trash-alt fa-1x" style="margin-right: 10px;"></i> Eliminar cuenta 
                    </label>
                </div>
            </form>
        </div>
    </div>
    <!-- End Cuenta -->

    <!-- Start Modal Cerrar Sesión -->
    <div id="logout-modal" class="modal fade" tabindex="-1" role="dialog" style="display: none;">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" style="font-size: 15px;">¿Seguro que quieres cerrar sesión?</h4>
                </div>
                <div class="modal-footer">
                    <button id="logout-btn" type="button" class="btn btn-secondary" style="background-color: #59ab6e;">Cerrar sesión</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal Cerrar Sesión -->

    <!-- Start Modal Eliminar Cuenta -->
    <div id="delete-modal" class="modal fade" tabindex="-1" role="dialog" style="display: none;">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" style="font-size: 15px; user-select: none;">Ingresa <strong><i>agrodronmatch</i></strong> para confirmar la eliminación de tu cuenta</h4>
                </div>
                <div class="modal-body">
                    <input type="text" id="confirm-text">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="delete-btn" disabled>Eliminar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal Eliminar Cuenta -->

    <!-- Start Navigation Bar -->
    <nav id="navegacion" class="navbar fixed-bottom navbar-expand-sm">
        <div class="container-fluid justify-content-around">
            <a id="icono" class="nav-link" href="cliente.html">
                <i class="fas fa-search fa-1_5x"></i>
            </a>
            <a id="icono" class="nav-link" href="cliente_solicitud.html">
                <i class="fas fa-paper-plane"></i>
            </a>
            <a id="icono" class="nav-link" href="cliente_usuario.html">
                <i class="fas fa-user"></i>
            </a>
            <a id="icono" class="nav-link active" href="#" style="color: #59ab6e;">
                <i class="fas fa-cog"></i>
            </a>
        </div>
    </nav>
    <!-- End Navigation Bar -->

    <script>
        document.getElementById('icono_formulario').addEventListener('click', function() {
          window.open('https://docs.google.com/forms/d/e/1FAIpQLSf_EjcFlVWeafBweMQySTRj1vuUgGu_YUcBHq3Fhulko5NjTA/viewform?usp=sf_link', '_blank');
        });
    </script>

    <!-- Start Script -->
    <script src="../../js/jquery-3.7.1.min.js"></script>
    <script src="../../js/jquery-migrate-1.2.1.min.js"></script>
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script src="../../js/templatemo.js"></script>
    <script src="../../js/custom.js"></script>
    <script src="../../js/cliente/configuracion.js"></script>
    <script src="../../js/cliente/conf_cuenta_soporte.js"></script>
    <!-- End Script -->
</body>

</html>
