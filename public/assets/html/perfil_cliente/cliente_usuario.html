<!DOCTYPE html>
<html lang="en">

<head>
    <title>AgroDronMatch</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0, user-scalable=no" >

    <link rel="apple-touch-icon" href="../../../diseños/logo.png">
    <link rel="shortcut icon" type="image/x-icon" href="/public/diseños/logo.png">

    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/templatemo.css">
    <link rel="stylesheet" href="../../css/custom.css">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="../../css/fontawesome.min.css">
<!--
    
TemplateMo 559 Zay Shop

https://templatemo.com/tm-559-zay-shop

-->
</head>

<body style=" overflow: hidden;">

    <!-- Start Banner -->
    <div id="banner" class="banner">
        <div class="position-absolute top-0 start-0 m-3">
            <p>Busca a tu prestador</p>
        </div>
        <div class="position-absolute top-0 end-0 m-3">
            <small style="font-size: 10px;">Coméntanos</small>
            <a id="icono_formulario" href="#"> <i class="fas fa-clipboard-list" style="color: white;"></i></a> 
        </div>
    </div>
    <!-- End Banner -->

    <!-- Start Perfil -->
    <div class="perfil">
        <div class="profile-form">
            <h2 class="text-center">Editar perfil</h2>
            <form>
                <div class="form-group">
                    <label class="h6">Nombre completo</label>
                    <div class="input-group">
                        <input type="text" class="form-control" style="height: 30px;" id="nombre" autocomplete="off" disabled>
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="h6">Nombre agrícola</label>
                    <div class="input-group">
                        <input type="text" class="form-control" style="height: 30px;" id="agricola" autocomplete="off" disabled>
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="h6">Fecha nacimiento</label>
                    <div class="input-group">
                        <input type="text" class="form-control" style="height: 30px;" id="nacimiento" autocomplete="off" disabled>
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="h6">Teléfono</label>
                    <div class="input-group">
                        <input type="text" class="form-control" style="height: 30px;" id="telefono" autocomplete="off" disabled>
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
                        </div>
                    </div>
                </div>
                <div class="container input-group mb-2">
                    <button class="btn btn-primary">Guardar cambios</button>
                </div>
            </form>
        </div>
    </div>
    <!-- End Perfil -->
     
    <!-- Start Navigation Bar -->
    <nav id="navegacion" class="navbar fixed-bottom navbar-expand-sm">
        <div class="container-fluid justify-content-around">
            <a id="icono" class="nav-link" href="cliente.html">
                <i class="fas fa-search fa-1_5x"></i>
            </a>
            <a id="icono" class="nav-link" href="cliente_solicitud.html">
                <i class="fas fa-paper-plane"></i>
            </a>
            <a id="icono" class="nav-link" href="#" style="color: #59ab6e;">
                <i class="fas fa-user"></i>
            </a>
            <a id="icono" class="nav-link active" href="cliente_configuracion.html">
                <i class="fas fa-cog"></i>
            </a>
        </div>
    </nav>
    <!-- End Navigation Bar -->

    <script>
        document.getElementById('icono_formulario').addEventListener('click', function() {
          window.open('https://docs.google.com/forms/d/e/1FAIpQLSf_EjcFlVWeafBweMQySTRj1vuUgGu_YUcBHq3Fhulko5NjTA/viewform?usp=sf_link', '_blank');
        });
    </script>

    <!-- Start Script -->
    <script src="../../js/jquery-3.7.1.min.js"></script>
    <script src="../../js/jquery-migrate-1.2.1.min.js"></script>
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script src="../../js/templatemo.js"></script>
    <script src="../../js/custom.js"></script>
    <!-- End Script -->
</body>

</html>
