<!DOCTYPE html>
<html lang="en">

<head>
    <title>AgroDronMatch</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0, user-scalable=no" >

    <link rel="apple-touch-icon" href="assets/img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="../../diseños/logo.png">

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/templatemo.css">
    <link rel="stylesheet" href="../css/custom.css">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="../css/fontawesome.min.css">
<!--
    
TemplateMo 559 Zay Shop

https://templatemo.com/tm-559-zay-shop

-->
</head>

<body class="animate-section" style="overflow: hidden;">

    <!-- Start Banner Hero -->
    <div id="template-mo-zay-hero-carousel" class="carousel slide" style="height: 40vh;">
        <div class="carousel-inner">
            <div id="carousel-active" class="carousel-item active" style="height: 40vh; background-image: url('../img/DJI_0188.jpg'); background-size: cover; background-position: center;">
                <div class="container" style="height: 100%;">
                    <div class="row align-items-end justify-content-center h-100">
                        <div class="col-lg-6 mb-0 d-flex justify-content-center">
                            <div>
                                <h1 class="h1 text-success" style="color: white !important; margin-bottom: 0.5rem;"><b>AgroDronMatch</b></h1>
                                <h4 class="h4" style="color: white !important; text-align: center;"><b>Selecciona tu usuario</b></h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="flecha-atras" class="flecha-atras">
                    <i class="fas fa-arrow-circle-left"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- End Banner Hero -->
    
    <section class="container" style="height: 60vh;">
        <div class="row text-center">
            <div class="col-lg-6 m-auto">
                <div class="d-flex flex-column align-items-center mt-4">
                    <button id="cliente" class="btn btn-secondary" style="color: black!important;">CLIENTE
                        <h4 class="h4">¡Busca drones disponibles para pulverización!</h4>
                    </button>
                    <br>
                    <button id="prestador" class="btn btn-secondary" style="color: black!important;">PRESTADOR DE SERVICIO
                        <h4 class="h4">¡Publica tus drones en servicio para pulverizar!</h4>
                    </button>
                </div>
            </div>
        </div>
        <div id="footer" class="bg-success py-3"></div>
    </section>

    <script>
        //Lógica flecha
        document.querySelector('.flecha-atras').addEventListener('click', function() {
            window.location.href = '../../index.html';
        });
        //Lógica del footer
        document.addEventListener('DOMContentLoaded', function() {
            const animatedSections = document.querySelectorAll('.animate-section');
            const footer = document.getElementById('footer');

            function showFooter() {
                footer.style.opacity = '1';
                footer.style.transform = 'translateY(0)';
            }

            animatedSections.forEach(section => {
                section.addEventListener('animationend', showFooter);
            });
        });

        const cliente_Boton = document.getElementById("cliente");
        // Agregar un event listener al botón
        cliente_Boton.addEventListener("click", () => {
            // Guardar el valor de "correo" en el campo "perfil" del LocalStorage
            localStorage.setItem('perfil', "cliente");
            window.location.href = "registro.html";
        });

        const prestador_Boton = document.getElementById("prestador");
        // Agregar un event listener al botón
        prestador_Boton.addEventListener("click", () => {
            localStorage.setItem('perfil', "prestador");
            window.location.href = "registro.html";
        });
    </script>
    <!-- Start Script -->
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/jquery-migrate-1.2.1.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/templatemo.js"></script>
    <script src="../js/custom.js"></script>
    
    <!-- End Script -->
</body>

</html>
