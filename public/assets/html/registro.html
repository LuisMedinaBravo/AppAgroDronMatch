<!DOCTYPE html>
<html lang="en">

<head>
    <title>AgroDronMatch</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0, user-scalable=no" >

    <link rel="apple-touch-icon" href="assets/img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="../../diseños/logo.png">

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/templatemo.css">
    <link rel="stylesheet" href="../css/custom.css">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="../css/fontawesome.min.css">
<!--
    
TemplateMo 559 Zay Shop

https://templatemo.com/tm-559-zay-shop

-->
</head>

<body class="animate-section" style="overflow: hidden;">

    <!-- Start Banner Hero -->
    <div id="template-mo-zay-hero-carousel" class="carousel slide" style="height: 20vh;">
        <div class="carousel-inner">
            <div id="carousel-active" class="carousel-item active" style="height: 20vh; position: relative;">
                <div class="overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.4);"></div>
                <div style="background-image: url('../img/DJI_0188.jpg'); background-size: cover; background-position: center; height: 100%;"></div>
                <div class="container" style="height: 100%; position: absolute; top: 0; left: 0; display: flex; align-items: flex-end; justify-content: center;">
                    <div>
                        <h1 class="h1 text-success" style="color: white !important; margin-bottom: 0.5rem;"><b>AgroDronMatch</b></h1>
                        <h4 class="h4" style="color: white !important; text-align: center;"><b>Paso 1: Datos de la cuenta</b></h4>
                    </div>
                </div>
                <div id="flecha-atras" class="flecha-atras">
                    <i class="fas fa-arrow-circle-left"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- End Banner Hero -->
    
    <section id="container" class="container">
        <div class="row text-center">
            <div class="col-lg-6 m-auto">
                <div class="d-flex flex-column align-items-center mt-4">
                    <div class="input-group mb-2">
                        <span class="input-group-text" style="background-color: white; border: none;"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="correo" autocomplete="off" placeholder="Ingresar correo">
                    </div>
                    <div id="correo-error-message" class="error-message-correo"></div>
                    <div class="input-group mb-2">
                        <span class="input-group-text" style="background-color: white; border: none;"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="clave" placeholder="Crear contraseña" autocomplete="current-password">
                        <span class="input-group-text" id="ojo" style="background-color: white; border: none;">
                            <i class="fas fa-eye"></i>
                        </span>
                        <div class="input-group-text" id="pregunta" style="background-color: white; border: none;">
                            <i class="fas fa-question-circle" style="color: #000000;"></i>
                        </div>
                        <span id="tooltiptext" class="tooltiptext" style="visibility: hidden;">La contraseña debe tener mínimo 8 caracteres, incluyendo mayúsculas y números</span>                            
                    </div>
                    <div id="clave-error-message" class="error-message-clave"></div>
                    <div class="input-group mb-2" style="margin-top: 3%;">
                        <span class="input-group-text" style="background-color: white; border: none;"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="clave_repetir" placeholder="Reingresar contraseña" autocomplete="current-password">
                    </div>
                    <div id="clave-repetir-error-message" class="error-message-clave"></div>
                    <button id="continuar_registro" class="btn btn-secondary" style="width: 90%; height: 50px; background-color: white; color: black; margin-top: 3%;">Continuar registro</button>
                </div>
            </div>
        </div>
        <div id="footer" class="bg-success py-3"></div> 
    </section>

    <script>
        //Lógica flecha
        document.querySelector('.flecha-atras').addEventListener('click', function() {
            window.location.href = 'registro_perfil.html';
        });
        //Lógica del footer
        document.addEventListener('DOMContentLoaded', function() {
            const animatedSections = document.querySelectorAll('.animate-section');
            const footer = document.getElementById('footer');

            function showFooter() {
                footer.style.opacity = '1';
                footer.style.transform = 'translateY(0)';
            }

            animatedSections.forEach(section => {
                section.addEventListener('animationend', showFooter);
            });
        });
    </script>

    <!-- Start Script -->
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/jquery-migrate-1.2.1.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/templatemo.js"></script>
    <script src="../js/custom.js"></script>
    <script src="../js/registro/registro_paso_1.js"></script>
    
    <!-- End Script -->
</body>

</html>
