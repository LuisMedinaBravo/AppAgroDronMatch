<!DOCTYPE html>
<html lang="en">

<head>
    <title>AgroDronMatch</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0, user-scalable=no" >

    <link rel="apple-touch-icon" href="../../../diseños/logo.png">
    <link rel="shortcut icon" type="image/x-icon" href="/public/diseños/logo.png">

    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/templatemo.css">
    <link rel="stylesheet" href="../../css/custom.css">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="../../css/fontawesome.min.css">

    <!-- Mapa Mapbox -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
    
<!--
    
TemplateMo 559 Zay Shop

https://templatemo.com/tm-559-zay-shop

-->
</head>

<body class="animate-section" style="overflow: hidden;">

    <!-- Start Banner Hero -->
    <div id="template-mo-zay-hero-carousel" class="carousel slide" style="height: 20vh; position: fixed; top: 0; width: 100%; z-index: 1000;">
        <div class="carousel-inner">
            <div id="carousel-active" class="carousel-item active" style="height: 20vh; background-image: url('../../img/DJI_0188.jpg'); background-size: cover; background-position: center;">
                <div class="container" style="height: 100%;">
                    <div class="row align-items-end justify-content-center h-100">
                        <div class="col-lg-6 mb-0 d-flex justify-content-center">
                            <div>
                                <h1 class="h1 text-success" style="color: white !important; margin-bottom: 0.5rem;"><b>AgroDronMatch</b></h1>
                                <h4 class="h4" style="color: white !important; text-align: center;"><b>Paso 3: Ubic. principal predio</b></h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flecha-atras">
                  <i class="fas fa-hand-point-left"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- End Banner Hero -->
    
    <section class="container" style="height: 80vh; margin: 0; padding: 0; margin-top: 20vh;">
      <div class="row" style="height: 100%;">
        <div class="col-lg-12" style="height: 100%;">
          <div class="d-flex flex-column h-100">
            <div class="row text-center w-100 flex-grow-1">
              <div class="col-lg-6">
                <div id="map" style="height: 60vh; width: 100%;"></div>
              </div>
            </div>
            <div class="row w-100 d-flex justify-content-center align-items-end" style="margin-left: 2%; margin-bottom: 17.5vh; z-index: 999;">
              <div class="col-lg-4 col-md-6 col-sm-8">
                <div class="text-center">
                  <button id="continuar_registro_3" class="btn btn-secondary" disabled>Continuar registro</button>
                </div>
              </div>
            </div>
            <div><p id="pre-footer">*La información podrá ser editada en tu perfil</p></div>
            <div id="footer" class="bg-success py-3 w-100 position-fixed bottom-0"></div>
          </div>
        </div>
      </div>
    </section>

    <script>
        //Lógica flecha
        document.querySelector('.flecha-atras').addEventListener('click', function() {
            window.location.href = 'registro_paso_2.html';
        });
        //Lógica del footer
        document.addEventListener('DOMContentLoaded', function() {
            const animatedSections = document.querySelectorAll('.animate-section');
            const footer = document.getElementById('footer');

            function showFooter() {
                footer.style.opacity = '1';
                footer.style.transform = 'translateY(0)';
            }

            animatedSections.forEach(section => {
                section.addEventListener('animationend', showFooter);
            });
        });
    </script>

    <!-- Start Script -->
    <script src="../../js/jquery-3.7.1.min.js"></script>
    <script src="../../js/jquery-migrate-1.2.1.min.js"></script>
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script src="../../js/templatemo.js"></script>
    <script src="../../js/custom.js"></script>
    <!-- Mapa Mapbox -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <script src="../../js/registro/cliente_paso_3.js"></script>
    <!-- End Script -->
</body>

</html>
