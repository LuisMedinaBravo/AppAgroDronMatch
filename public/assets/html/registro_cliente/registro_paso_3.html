<body class="animate-section" style="overflow: hidden;">

    <script>
        //Lógica flecha
        document.querySelector('.flecha-atras').addEventListener('click', function() {
            window.location.href = 'registro_paso_2.html';
        });
        //Lógica del footer
        document.addEventListener('DOMContentLoaded', function() {
            const animatedSections = document.querySelectorAll('.animate-section');
            const footer = document.getElementById('footer');

            function showFooter() {
                footer.style.opacity = '1';
                footer.style.transform = 'translateY(0)';
            }

            animatedSections.forEach(section => {
                section.addEventListener('animationend', showFooter);
            });
        });
    </script>
    
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoiZmVsaXgyNTA1IiwiYSI6ImNseWptODk3YjAzcnYyaW9ncGliZ3oybHMifQ.mOqpeH10AZ6r3XYLXc_vPA';
      const map = new mapboxgl.Map({
        container: 'map',
        style: {
          'version': 8,
          'sources': {
            'raster-tiles': {
              'type': 'raster',
              'tiles': ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'],
              'tileSize': 256,
            }
          },
          'layers': [
            {
              'id': 'simple-tiles',
              'type': 'raster',
              'source': 'raster-tiles',
              'minzoom': 0,
              'maxzoom': 22
            }
          ]
        },
        center: [-71.5430, -33.4489],
        zoom: 5
      });
    
      map.addControl(new mapboxgl.NavigationControl());
    
      const geocoder = new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        mapboxgl: mapboxgl,
        placeholder: "Busca tu predio",
        reverseGeocode: true,
        marker: false, // Cambiar a false para no crear un marcador automáticamente
        limit: 3,
      });

      map.addControl(geocoder, 'top-left');
    
      let marker = null;
    
      // Obtener la ubicación del usuario y crear el marcador
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const { longitude, latitude } = position.coords;
          marker = new mapboxgl.Marker({
            color: 'green',
            draggable: true
          })
          .setLngLat(new mapboxgl.LngLat(longitude, latitude))
          .addTo(map);
    
          map.flyTo({
            center: [longitude, latitude],
            zoom: 14,
            offset: [100, 0], // Mueve el mapa 50 píxeles a la derecha
            essential: true
          });
    
          // Reverse geocode the marker position to get the address
          fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${longitude},${latitude}.json?access_token=${mapboxgl.accessToken}`)
            .then(response => response.json())
            .then(data => {
              const address = data.features[0].place_name;
              geocoder.setInput(address);
            })
            .catch(error => {
              console.error('Error getting address:', error);
            });
    
          marker.on('dragend', () => {
            const { lng, lat } = marker.getLngLat();
            map.flyTo({
              center: [lng, lat],
              zoom: 14,
              offset: [100, 0], // Mueve el mapa 50 píxeles a la derecha
              essential: true
            });
    
            // Reverse geocode the marker position to get the address
            fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${lng},${lat}.json?access_token=${mapboxgl.accessToken}`)
              .then(response => response.json())
              .then(data => {
                const address = data.features[0].place_name;
                geocoder.setInput(address);
              })
              .catch(error => {
                console.error('Error getting address:', error);
              });
          });
        },
        (error) => {
          console.error('Error getting user location:', error);
        }
      );
    
      geocoder.on('result', (event) => {
        if (event.result && event.result.geometry && event.result.geometry.coordinates) {
          const [lng, lat] = event.result.geometry.coordinates;
          if (marker) {
            marker.setLngLat(new mapboxgl.LngLat(lng, lat)).addTo(map);
          } else {
            marker = new mapboxgl.Marker({
              color: 'green',
              draggable: true
            })
            .setLngLat(new mapboxgl.LngLat(lng, lat))
            .addTo(map);
    
            marker.on('dragend', () => {
              const { lng, lat } = marker.getLngLat();
              map.flyTo({
                center: [lng, lat],
                zoom: 14,
                offset: [100, 0], // Mueve el mapa 50 píxeles a la derecha
                essential: true
              });
    
              // Reverse geocode the marker position to get the address
              fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${lng},${lat}.json?access_token=${mapboxgl.accessToken}`)
                .then(response => response.json())
                .then(data => {
                  const address = data.features[0].place_name;
                  geocoder.setInput(address);
                })
                .catch(error => {
                  console.error('Error getting address:', error);
                });
            });
          }
          map.flyTo({ center: [lng, lat], zoom: 14, offset: [100, 0], essential: true });
        } else {
          console.error('Error getting the coordinates from the geocoder result:', event.result);
        }
      });
      geocoder.on('clear', () => {
        if (marker) {
          marker.remove();
          marker = null;
        }
      });
    </script>
