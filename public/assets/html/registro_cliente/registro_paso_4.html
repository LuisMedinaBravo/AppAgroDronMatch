<body class="animate-section" style="overflow: hidden;">
    <!-- Start Banner Hero -->
    <div id="template-mo-zay-hero-carousel" class="carousel slide" style="height: 20vh;">
      <div class="carousel-inner">
          <div id="carousel-active" class="carousel-item active" style="height: 20vh; background-image: url('../../img/DJI_0188.jpg'); background-size: cover; background-position: center;">
              <div class="container" style="height: 100%;">
                  <div class="row align-items-end justify-content-center h-100">
                      <div class="col-lg-6 mb-0 d-flex justify-content-center">
                          <div>
                              <h1 class="h1 text-success" style="color: white !important; margin-bottom: 0.5rem;"><b>AgroDronMatch</b></h1>
                              <h4 class="h4" style="color: white !important; text-align: center;"><b>Paso 4: Datos de búsqueda</b></h4>
                          </div>
                      </div>
                  </div>
              </div>
              <div id="flecha-atras" class="flecha-atras">
                <i class="fas fa-arrow-circle-left"></i>
              </div>
          </div>
      </div>
  </div>
    <!-- End Banner Hero -->
    
    <section id="container" class="container" style="height: 81vh;">
        <div class="row text-center">
            <div class="col-lg-6 m-auto">
                <div class="d-flex flex-column align-items-center mt-4">
                  <div class="input-group mb-3">
                    <span class="input-group-text" style="background-color: white; border: none;"><i class="fas fa-seedling"></i></span>
                    <div class="d-flex justify-content-start" style="width: 60%;">
                      <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonCultivo" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: black!important; background-color: white!important;">
                          Tipo de cultivo
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButtonCultivo">
                          <a class="dropdown-item" href="#">Frutales</a>
                          <a class="dropdown-item" href="#">Hortalizas</a>
                          <a class="dropdown-item" href="#">Cultivo</a>
                          <div class="dropdown-item" style="margin-left: -20%; width: 90%;">
                            <input type="text" class="form-control" placeholder="Otro..." id="otro-cultivo" style="color: white; background-color: #59ab6e; margin-left: -1%; border: none;">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div id="cultivo-error-message" class="error-message-cultivo"></div>
                  </div>
                    <div class="input-group mb-2" style="width: 60%; margin-left: -40%;">
                      <span class="input-group-text" style="background-color: white; border: none;"><i class="fas fa-th"></i></span>
                      <input type="number" class="form-control" id="hectarea" placeholder="N° de hectáreas" min="1" max="500" autocomplete="off">
                    </div>
                    <div id="hectarea-error-message" class="error-message-hectarea"></div>
                      <!-- <div class="input-group mb-3">  
                        <input class="form-control" id="dron_preferencia" placeholder="Dron de preferencia" autocomplete="current-password" readonly style="pointer-events: none;">
                        <button class="btn btn-outline-secondary dropdown-toggle" id="elegir_dron" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: black; background-color: white;">
                            Seleccionar
                        </button>
                        <ul class="dropdown-menu" id="marcas-modelos">
                        </ul>
                    </div>
                    <div id="dron-error-message" class="error-message-dron"></div> -->
                    <div class="input-group mb-2">
                      <span class="input-group-text" style="background-color: white; border: none;">
                          <img src="../../img/png/dron_icono.png" style="width: 30px; height: 40px; margin-left: -6px; filter: brightness(0);">
                        </span>
                     <textarea type="text" class="form-control" id="marca" placeholder="Dron de preferencia" autocomplete="off" style="height: 60px;"></textarea>
                   </div>
                   <div id="marca-error-message" class="error-message-marca"></div>
                   <div class="input-group mb-2">
                     <span class="input-group-text" style="background-color: white; border: none;"><i class="fas fa-trademark" style="margin-left: -2px;"></i></span>
                     <textarea type="text" class="form-control" id="modelo" placeholder="Modelo de preferencia" autocomplete="off" disabled style="height: 60px;"></textarea>
                   </div>
                   <div id="modelo-error-message" class="error-message-modelo"></div>
                   <button id="guardar_dron" class="btn btn-secondary" style="width: 90%; height: 50px; background-color: #59ab6e; color: white; margin-top: 3%; display: block;">Guardar dron</button>
                   <button id="agregar_dron" class="btn btn-secondary" style="width: 90%; height: 50px; background-color: white!important; color: black!important; margin-top: 3%; display: none;">Agregar/cambiar dron</button>
                   <button id="finalizar_registro" class="btn btn-secondary" style="width: 90%; height: 50px; background-color: #59ab6e; color: white; margin-top: 3%; display: none;">Finalizar registro</button>
                   <button id="cancelar_dron" class="btn btn-secondary" style="width: 90%; height: 50px; background-color: #f9a825!important; color: white!important; margin-top: 3%; display: none;">Cancelar</button>
                </div>
            </div>
        </div>
        <div><p id="pre-footer">*La información podrá ser editada en tu perfil</p></div> 
        <div id="footer" class="bg-success py-3"></div> 
   </section>


   <section id="container-marcas" style="height: 80vh; display: none; overflow-x: hidden; overflow-y: auto;">
    <div class="row">
        <div class="d-flex flex-column align-items-start mt-4">
            <div style="width: 100%;">
                <h3 class="h3">Selecciona una marca</h3> 
                <div id="marcas-container" class="input-group-append" style="display: flex; flex-direction: column; align-items: flex-start; width: 100%; margin-left: 5%;"></div>
            </div>
            <div class="input-group mb-0" style="text-align: center; position: absolute; bottom: 0; background-color: white; padding-top: 1rem;">
                <button id="cancelar_marcas" class="btn btn-secondary" style="width: 45%; height: 40px; background-color: white; color: black; display: block; margin: 0 auto; border-radius: 25px; color: white; background-color: #f9a825; border: #f9a825;">Cancelar</button>
            </div>
        </div>
    </div>
</section>

<section id="container-modelos" style="height: 80vh; display: none; overflow-x: hidden; overflow-y: auto;">
    <div class="row">
        <div class="d-flex flex-column align-items-start mt-4">
            <div style="width: 100%;"> 
                <h3 class="h3">Selecciona uno o más equipos</h3>
                <div class="d-flex align-items-center">
                  <h6 class="h3">Seleccionar todo <input type="checkbox" id="checkbox" class="mr-2 checkbox"></h6>
              </div> 
                <div id="modelos-container" class="input-group-append" style="display: flex; flex-direction: column; align-items: flex-start; width: 100%; margin-left: 5%;"></div> 
            </div> 
            <div class="input-group mb-0 d-flex justify-content-between" style="width: 100%; position: absolute; bottom: 0; background-color: white;"> 
              <button id="cancelar_modelos" class="btn btn-secondary" style="width: 45%; height: 40px; background-color: white; color: black; border-radius: 25px; color: white; background-color: #f9a825; border: #f9a825;">Cancelar</button>
              <button id="confirmar_modelos" class="btn btn-secondary" style="width: 45%; height: 40px; background-color: white; color: black; border-radius: 25px; color: white; background-color: #59ab6e; border: #59ab6e;" disabled>Confirmar</button>
          </div>
        </div>
    </div>
</section>


   <div id="nprogress">
    <div id="spinner" class="spinner" role="spinner">
      <div class="spinner-icon"></div>
    </div>  
    </div>
    <div id="nprogress-text-1" class="nprogress-text">
        <i class="fas fa-check" style="color: #59ab6e;"></i>
        <br>¡Cliente registrado!
    </div>
    <div id="nprogress-text-2" class="nprogress-text">
        <i class="fas fa-envelope"></i>
        <br>Mensaje de verificación enviado a tu correo
    </div>
    <div id="nprogress-text-3" class="nprogress-text">
        <i class="fas fa-times" style="color: red"></i>
        <br>Error al registrar, intente más tarde
    </div>

    <script>
      //Lógica flecha
      document.querySelector('.flecha-atras').addEventListener('click', function() {
            window.location.href = 'registro_paso_3.html';
        });
      //Lógica del footer
      document.addEventListener('DOMContentLoaded', function() {
            const animatedSections = document.querySelectorAll('.animate-section');
            const footer = document.getElementById('footer');

            function showFooter() {
                footer.style.opacity = '1';
                footer.style.transform = 'translateY(0)';
            }

            animatedSections.forEach(section => {
                section.addEventListener('animationend', showFooter);
            });
        });
    </script>
