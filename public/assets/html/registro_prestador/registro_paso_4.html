<!DOCTYPE html>
<html lang="en">

<head>
    <title>AgroDronMatch</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0, user-scalable=no" >

    <link rel="apple-touch-icon" href="../../../diseños/logo.png">
    <link rel="shortcut icon" type="image/x-icon" href="/public/diseños/logo.png">

    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/templatemo.css">
    <link rel="stylesheet" href="../../css/custom.css">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="../../css/fontawesome.min.css">
<!--
    
TemplateMo 559 Zay Shop

https://templatemo.com/tm-559-zay-shop

-->
</head>

<body class="animate-section" style="overflow: hidden;">

    <!-- Start Banner Hero -->
    <div id="template-mo-zay-hero-carousel" class="carousel slide" style="height: 20vh;">
        <div class="carousel-inner">
            <div id="carousel-active" class="carousel-item active" style="height: 20vh; background-image: url('../../img/DJI_0188.jpg'); background-size: cover; background-position: center;">
                <div class="container" style="height: 100%;">
                    <div class="row align-items-end justify-content-center h-100">
                        <div class="col-lg-6 mb-0 d-flex justify-content-center">
                            <div>
                                <h1 class="h1 text-success" style="color: white !important; margin-bottom: 0.5rem;"><b>AgroDronMatch</b></h1>
                                <h4 class="h4" style="color: white !important; text-align: center;"><b>Paso 4: Datos disp. aplicación</b></h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="flecha-atras" class="flecha-atras">
                    <i class="fas fa-arrow-circle-left"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- End Banner Hero -->
    
    <section id="main-section" class="container" style="height: 80vh; display: block;">
        <div class="row text-center">
            <div class="col-lg-6 m-auto">
                <div class="d-flex flex-column align-items-center mt-4">
                    <div class="input-group mb-2">
                        <h3 class="h3">Ubicaciones donde prestas servicio</h3>
                    </div>
                    
                    <div class="input-group mb-2">
                        <span class="input-group-text" style="background-color: white; border: none;"><i class="fas fa-map"></i></span>
                        <textarea class="form-control" id="region" placeholder="Buscar región" autocomplete="off" rows="3" style="resize: vertical; height: 60px;"></textarea>
                    </div>
                    <div id="region-error-message" class="error-message-region"></div>
                    <div class="input-group mb-2">
                        <span class="input-group-text" style="background-color: white; border: none;"><i class="fas fa-map-marker-alt"></i></span>
                        <textarea class="form-control" id="comuna" placeholder="Buscar comuna" autocomplete="off" disabled rows="3" style="resize: vertical; height: 60px;"></textarea>
                    </div>
                    <div id="comuna-error-message" class="error-message-comuna"></div>
                    <button id="guardar_ubicacion" class="btn btn-secondary" style="width: 90%; height: 50px; background-color: #59ab6e; color: white; margin-top: 3%; display: block;">Guardar ubicación</button>
                    <button id="agregar_ubicacion" class="btn btn-secondary" style="width: 90%; height: 50px; background-color: white!important; color: black!important; margin-top: 3%; display: none;">Agregar/cambiar ubicación</button>
                    <button id="continuar_registro_4" class="btn btn-secondary" style="width: 90%; height: 50px; background-color: #59ab6e; color: white; margin-top: 3%; display: none;">Continuar registro</button>
                    <button id="cancelar_ubicacion" class="btn btn-secondary" style="width: 90%; height: 50px; background-color: #f9a825!important; color: white!important; margin-top: 3%; display: none;">Cancelar</button>
                </div>
            </div>
        </div>
        <div><p id="pre-footer">*La información podrá ser editada en tu perfil</p></div>
        <div id="footer" class="bg-success py-3"></div>
    </section>

    <section id="container-regiones" style="height: 80vh; display: none; overflow-x: hidden; overflow-y: auto;">
        <div class="row">
            <div class="d-flex flex-column align-items-start mt-4">
                <div style="width: 100%;">
                    <h3 class="h3">Selecciona una región</h3> 
                    <div id="regiones-container" class="input-group-append" style="display: flex; flex-direction: column; align-items: flex-start; width: 100%; margin-left: 5%;"></div>
                </div>
                <div class="input-group mb-2" style="text-align: center; position: sticky; bottom: 0; background-color: white; padding-top: 1rem;">
                    <button id="cancelar_regiones" class="btn btn-secondary" style="width: 45%; height: 40px; background-color: white; color: black; display: block; margin: 0 auto; border-radius: 25px; color: white; background-color: #f9a825; border: #f9a825;">Cancelar</button>
                </div>
            </div>
        </div>
    </section>

    <section id="container-comunas" style="height: 80vh; display: none; overflow-x: hidden; overflow-y: auto;">
        <div class="row">
          <div class="d-flex flex-column align-items-start mt-4">
            <div style="width: 100%;"> 
                <h3 class="h3">Selecciona una o más comunas</h3>
                <div class="d-flex align-items-center">
                  <h7 class="h7">Seleccionar todo <input type="checkbox" id="checkbox" class="mr-2 checkbox"></h7>
              </div> 
                <div id="comunas-container" class="input-group-append" style="display: flex; flex-direction: column; align-items: flex-start; width: 100%; margin-left: 5%;"></div> 
            </div> 
            <div class="input-group mb-2 d-flex justify-content-between" style="width: 100%; position: sticky; bottom: 0; background-color: white; padding-top: 1rem;"> 
                <button id="cancelar_comunas" class="btn btn-secondary" style="width: 45%; height: 40px; background-color: white; color: black; border-radius: 25px; color: white; background-color: #f9a825; border: #f9a825;">Cancelar</button>
                <button id="confirmar_comunas" class="btn btn-secondary" style="width: 45%; height: 40px; background-color: white; color: black; border-radius: 25px; color: white; background-color: #59ab6e; border: #59ab6e;" disabled>Confirmar</button>
            </div>
          </div>
        </div>
    </section>

    <script>
        //Lógica flecha
        document.querySelector('.flecha-atras').addEventListener('click', function() {
            window.location.href = 'registro_paso_3.html';
        });
        //Lógica del footer
        document.addEventListener('DOMContentLoaded', function() {
            const animatedSections = document.querySelectorAll('.animate-section');
            const footer = document.getElementById('footer');

            function showFooter() {
                footer.style.opacity = '1';
                footer.style.transform = 'translateY(0)';
            }

            animatedSections.forEach(section => {
                section.addEventListener('animationend', showFooter);
            });
        });
    </script>

    <!-- Start Script -->
    <script src="../../js/jquery-3.7.1.min.js"></script>
    <script src="../../js/jquery-migrate-1.2.1.min.js"></script>
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script src="../../js/templatemo.js"></script>
    <script src="../../js/custom.js"></script>
    <script src="../../json/comunas-regiones.json"></script>
    <script src="../../js/registro/prestador_paso_4.js"></script>
    
    <!-- End Script -->
</body>
</html>
